{% extends 'base.html' %}
{% block content %}
<div class="container login-container">
     <div class="row">
    {% for card in cards%}

        <div class="col-md-3">
            <div class="card" style="width: %30;">
                    <div class="card-body">
                        <h2 class="card-title">{{ card[1] }}</h2>
                        <p class="card-text">{{ card[2] }}</p>
                        <div class="col">
                            <a href="/[{{ card[0] }}]/delete" class="btn btn-danger">Delete</a>
                            <a href="/{{ card[0] }}/update" class="btn btn-primary">Edit</a>
                        </div>
                    </div>
            </div>
        </div>

    {% endfor %}
    </div>
</div>
{% endblock %}
