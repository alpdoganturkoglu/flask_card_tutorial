{% extends 'base.html' %}
{% block content %}
<div class="container login-container">
    <div class="col col-lg-2"></div>
    <div class="col">
        <form method="POST">
        <div class="row mt-2">
            <label for="topic" class="form-label">Topic</label>
            <input type="text" id="topic" name="topic" placeholder="{{topic}}">
        </div>

        <div class=" row mt-2" >
            <label for="question" class="form-label">Question</label>
            <input type="text" id="question" name="question" placeholder="{{question}}">
        </div>

        <div class="row mt-2">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="typ" value="general" id="general">
              <label class="form-check-label" for="general">
                General
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="typ" value="code" id="code" checked>
              <label class="form-check-label" for="code">
                  code
              </label>
            </div>
        </div>


        <div class="row mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

        </form>
    </div>
    <div class="col col-lg-2"></div>
</div>
{% endblock %}
